name: Build and deploy static website to AWS-S3

on:
  workflow_dispatch:

env:
  BUCKET_NAME: "trist.amamiya-studio.com"
  AWS_REGION: "us-east-1"

permissions:
  contents: read
  id-token: write

jobs: 
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      # testファイルは公開しない
      - run: rm ./dist/*.test.*
      - run: rm -r ./dist/**/*.test.*
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.IAM_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to AWS S3
        run: |
          aws s3 sync ./dist s3://${{ env.BUCKET_NAME }} --delete
